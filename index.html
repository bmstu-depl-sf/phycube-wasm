<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <section class="main">
        <canvas id="cube_canvas" oncontextmenu="event.preventDefault()" style="width: 100% !important;"></canvas>
    </section>
    <section class="sidebar">
        <canvas id="vectors_canvas" oncontextmenu="event.preventDefault()"></canvas>
        <div>
            <label>
                theta
            </label>
                <input type="number" min="0" max="180" step="1" value="90" onchange="electron_theta = this.value;">
        </div>
        <div>
            <label>
                alpha
            </label>
                <input type="number" min="0" max="180" step="1" value="90" onchange="electron_alpha = this.value;">
        </div>
    </section>

    <script type='text/javascript'>
        electron_theta = 90;
        electron_alpha = 90;
        camera_position_x = 0;
        camera_position_y = 0;
        camera_position_z = 0;
        var Module = {
            canvas: (function() { return document.getElementById('cube_canvas'); })()
        };
    </script>

    <script src="build/cube.js"></script>
    <script src="build/vectors.js"></script>

    <script type='text/javascript'>
        Vectors().then((instance) => {
            instance['canvas']=(function() { return document.getElementById('vectors_canvas'); })();
            instance._main()
        });
    </script>
</body>
</html>
